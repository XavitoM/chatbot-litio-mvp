<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot Litio - Xavier</title>
</head>
<body>
  <h2>Chatbot de Seguimiento para Pacientes con Litio</h2>
  <textarea id="input" rows="5" cols="50" placeholder="Escribe tu mensaje..."></textarea><br>
  <button onclick="enviarMensaje()">Enviar</button>
  <pre id="respuesta"></pre>

  <script>
    async function enviarMensaje() {
      const mensaje = document.getElementById('input').value;
      const respuesta = await fetch('/mensaje', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({content: mensaje})
      });

      const data = await respuesta.json();
      document.getElementById('respuesta').innerText = data.respuesta;
    }
  </script>
</body>
</html>
