<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>LitioGPT</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 1rem; background: #f2f2f2; }
    h2 { text-align: center; }
    .chat-box { background: white; border: 1px solid #ccc; border-radius: 5px; padding: 1rem; height: 400px; overflow-y: auto; margin-bottom: 1rem; }
    .mensaje-paciente { color: black; background: #e0f0ff; padding: 0.5rem; border-radius: 5px; margin-bottom: 0.5rem; }
    .mensaje-bot { color: white; background: #0077cc; padding: 0.5rem; border-radius: 5px; margin-bottom: 0.5rem; text-align: right; }
    textarea { width: 100%; height: 70px; resize: none; }
    button { background: #0077cc; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; margin-top: 0.5rem; float: right; }
    .login-box { background: #ffffffcc; padding: 1rem; border-radius: 5px; margin-bottom: 1rem; }
    .login-box input, .login-box select { width: 100%; margin-top: 0.5rem; margin-bottom: 0.5rem; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>LitioGPT</h2>

  <div class="login-box">
    <label>Nombre completo:</label>
    <input type="text" id="nombre" placeholder="Ej. Juan Perez" />

    <label>RUT:</label>
    <input type="text" id="rut" placeholder="Ej. 12345678-9" />

    <label>Tipo de usuario:</label>
    <select id="tipo_usuario">
      <option value="paciente">Paciente</option>
      <option value="cuidador">Soy parte de su red</option>
      <option value="otro">Otro</option>
    </select>
  </div>

  <div class="chat-box" id="chat"></div>
  <textarea id="input" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
  <button onclick="enviarMensaje()">Enviar</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    async function enviarMensaje() {
      const mensaje = input.value.trim();
      if (!mensaje) return;

      const nombre = document.getElementById('nombre').value.trim();
      const rut = document.getElementById('rut').value.trim();
      const tipo = document.getElementById('tipo_usuario').value;

      agregarMensaje("mensaje-paciente", mensaje);
      input.value = "";

      try {
        const respuesta = await fetch("/mensaje", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: mensaje, nombre: nombre, rut: rut, tipo_usuario: tipo })
        });

        const data = await respuesta.json();
        agregarMensaje("mensaje-bot", data.respuesta);
      } catch (error) {
        agregarMensaje("mensaje-bot", "Error al conectar con el servidor.");
      }
    }

    function agregarMensaje(clase, texto) {
      const msg = document.createElement("div");
      msg.className = clase;
      msg.textContent = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        enviarMensaje();
      }
    });
  </script>
</body>
</html>
