<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asistente Litio</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1rem; background: #f7f7f7; }
    h2 { text-align: center; }
    .chat-box { display: none; background: white; border: 1px solid #ccc; border-radius: 5px; padding: 1rem; height: 400px; overflow-y: auto; margin-bottom: 1rem; }
    .mensaje-paciente { color: black; background: #e0f0ff; padding: 0.5rem; border-radius: 5px; margin-bottom: 0.5rem; }
    .mensaje-bot { color: white; background: #0077cc; padding: 0.5rem; border-radius: 5px; margin-bottom: 0.5rem; text-align: right; }
    textarea { width: 100%; height: 70px; resize: none; }
    button { background: #0077cc; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; margin-top: 0.5rem; float: right; }
    label, select, input { display: block; width: 100%; margin-top: 0.5rem; padding: 0.4rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h2>Asistente de Seguimiento con Litio</h2>

  <div id="login-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ej: Juan Pérez" />

    <label for="rut">RUT:</label>
    <input type="text" id="rut" placeholder="Ej: 12345678-9" />

    <label for="tipo">Tipo de usuario:</label>
    <select id="tipo">
      <option value="paciente">Paciente</option>
      <option value="red">Red de un paciente</option>
      <option value="otro">Otro</option>
    </select>

    <button onclick="iniciarChat()">Iniciar Chat</button>
  </div>

  <div class="chat-box" id="chat-box">
    <div class="chat-box" id="chat"></div>
    <textarea id="input" placeholder="Escribe tu mensaje aquí..."></textarea>
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <script>
    let nombre = "";
    let rut = "";
    let tipo = "paciente";

    function iniciarChat() {
      nombre = document.getElementById('nombre').value.trim();
      rut = document.getElementById('rut').value.trim();
      tipo = document.getElementById('tipo').value;

      if (!nombre || !rut) {
        alert("Por favor, completa tu nombre y RUT.");
        return;
      }

      document.getElementById('login-form').style.display = 'none';
      document.getElementById('chat-box').style.display = 'block';
    }

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    async function enviarMensaje() {
      const mensaje = input.value.trim();
      if (!mensaje) return;

      agregarMensaje("mensaje-paciente", mensaje);
      input.value = "";

      try {
        const respuesta = await fetch("https://chatbot-litio-mvp.onrender.com/mensaje", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: mensaje, nombre: nombre, rut: rut, tipo_usuario: tipo })
        });

        const data = await respuesta.json();
        agregarMensaje("mensaje-bot", data.respuesta);
      } catch (error) {
        agregarMensaje("mensaje-bot", "Error al conectar con el servidor.");
      }
    }

    function agregarMensaje(clase, texto) {
      const msg = document.createElement("div");
      msg.className = clase;
      msg.textContent = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        enviarMensaje();
      }
    });
  </script>
</body>
</html>
